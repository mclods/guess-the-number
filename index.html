<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Guess My Number!</title>
  </head>
  <body>
    <header class="header-container">
      <section class="header-top">
        <button class="btn" data-testid="reset-game-btn">Again!</button>
        <p class="range-label">(Between 1 and 20)</p>
      </section>
      <p class="header-title">Guess My Number!</p>
      <div class="random-number" data-testid="random-number">?</div>
    </header>
    <main class="content-container">
      <section class="input-section">
        <div>
          <input type="number" class="number-input" data-testid="number-input" />
        </div>
        <div>
          <button class="btn" data-testid="check-btn">Check!</button>
        </div>
      </section>
      <section class="result-section">
        <div class="message-container">
          <p class="message" data-testid="message">Start guessing...</p>
        </div>
        <div class="scores-container">
          <p class="score" data-testid="score">
            ðŸ’¯ Score: <span data-testid="score-value">20</span>
          </p>
          <p class="highscore" data-testid="highscore">
            ðŸ¥‡ Highscore: <span data-testid="highscore-value">0</span>
          </p>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
